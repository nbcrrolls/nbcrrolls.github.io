---
layout: default
---

<section class="bg-dark">
  <div class="text-center">
    <h1>{{ page.title }}</h1>
  </div>
</section>

<section id="services">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
	  <!--
        <h2 class="section-heading">At Your Service</h2>
		-->
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <!--{% for service in site.music %} 
      {% endfor %}
	  -->
      {% for service in site.[page.short] %}
        <div class="col-lg-3 col-md-6 text-center">
          <div class="service-box">
			<!--
            <img src="{{ service.image_path }}" alt="{{ service.title }}"/>
			-->
            <li><a href="{{ service.url }}" title="{{ service.title }}">{{ service.title }}</a> </li>
			<!--
            <p class="text-muted">{{ service.content }}</p>
			-->
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>

<hr class="primary">
<p> <a href="{{ page.url }}"> Back to top </a> </p>
